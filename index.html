<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Valentine</title>
    <style>
      /* Body styling */
      body {
        background-color: #007bff; /* Blue background */
        font-family: 'Protest Riot', sans-serif;
        color: #ffcc00; /* Yellow text */
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Title styling */
      .title {
        font-size: 2.5em;
        margin: 20px 0;
        font-weight: bold;
      }

      /* Button styling */
      button {
        padding: 12px 25px;
        font-size: 1.2em;
        margin: 15px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
        width: 200px;
      }

      /* Yes button styling */
      .btn--yes {
        background-color: #28a745; /* Green */
        color: white;
        font-weight: bold;
      }

      /* No button styling */
      .btn--no {
        background-color: #dc3545; /* Red */
        color: white;
        font-weight: bold;
        position: absolute;
      }

      /* Hover effect for Yes button */
      .btn--yes:hover {
        background-color: #218838; /* Dark Green */
      }

      /* Hover effect for No button */
      .btn--no:hover {
        background-color: #c82333; /* Dark Red */
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Title with only the question -->
      <p class="title">Lamar, will you be my Valentine?</p>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="btn btn--yes" onclick="sayYes()">Yes</button>
        <button type="button" class="btn btn--no" onmouseover="moveNo()">No</button>
      </div>
    </main>

    <script>
      function sayYes() {
        alert("Yay! ðŸ’– Can't wait to celebrate with you!");
      }

      function moveNo() {
        let button = document.querySelector('.btn--no');
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
