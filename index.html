<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Lamar, Will you be my Valentine?</p>
      <input type="text" id="name-input" placeholder="Enter your name here" />
      <button onclick="updateName()">Lamar</button>

      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script type="module">
      // Function to update the title with the name
      function updateName() {
        const nameInput = document.getElementById("name-input");
        const title = document.querySelector(".title");

        // Update the title with the name entered
        title.textContent = `${nameInput.value}, will you be my Valentine?`;
      }
    </script>
  </body>
</html>
