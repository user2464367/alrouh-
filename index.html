<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Valentine</title>
    <style>
      body {
        background-color: #007bff; /* Blue background */
        font-family: 'Protest Riot', sans-serif;
        color: #ffcc00; /* Yellow text */
        text-align: center;
        padding: 20px;
        overflow: hidden;
      }

      .title {
        font-size: 2em;
        margin: 20px 0;
      }

      .heart {
        font-size: 2em;
        color: #0096ff; /* Blue heart */
        margin-left: 10px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 1.2em;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      .btn--yes {
        background-color: #28a745; /* Green for Yes */
        color: white;
      }

      .btn--no {
        background-color: #dc3545; /* Red for No */
        color: white;
      }

      .btn--yes:hover {
        background-color: #218838; /* Dark Green */
        transform: scale(1.2); /* Increase size when hovered */
      }

      .btn--no:hover {
        background-color: #c82333; /* Dark Red */
      }

      /* Animation for the growing effect on Yes button */
      @keyframes growYes {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }

      /* Animation for moving the buttons */
      @keyframes moveButton {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(20px, 20px);
        }
      }

    </style>
  </head>
  <body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <main class="container">
      <p class="title">Lamar, Will you be my Valentine?<span class="heart">‚ù§Ô∏è</span></p>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="btn btn--yes" onclick="answerYes()">Yes</button>
        <button type="button" class="btn btn--no" onclick="answerNo()">No</button>
      </div>
    </main>

    <script type="module">
      let attempts = 0; // Track how many times "No" was clicked

      // Function for "Yes" answer
      function answerYes() {
        alert("Yay! üíñ You said Yes! Can't wait to celebrate with you!");
      }

      // Function for "No" answer, it will show a convincing message and make "Yes" grow
      function answerNo() {
        attempts++; // Increment the number of attempts
        let convincingMessage = getConvincingMessage(attempts);

        alert(convincingMessage);
        
        // Apply animation to make the 'Yes' button grow each time 'No' is clicked
        let yesButton = document.querySelector('.btn--yes');
        yesButton.style.animation = 'growYes 0.5s forwards'; // Make "Yes" button grow
        // You can also make the "No" button move to make it harder to click
        let noButton = document.querySelector('.btn--no');
        noButton.style.animation = 'moveButton 0.5s ease-out forwards'; // Move "No" button
        // Reset the animations after the grow
        setTimeout(function() {
          yesButton.style.animation = '';
          noButton.style.animation = '';
        }, 500);
      }
      // Function to return a convincing message based on the number of attempts
      function getConvincingMessage(attempts) {
        if (attempts === 1) {
          return "Oh Lamar, please! You know I'm here for you. üíñ Don't say No! üò¢";
        } else if (attempts === 2) {
          return "Aww come on Lamar, you can't leave me hanging! üò≠ Let's make this special! üíô";
        } else if (attempts === 3) {
          return "Please Lamar, just say Yes! I promise you won't regret it. üòçüíô";
        } else if (attempts === 4) {
          return "Lamar, you're making me nervous! Please, I need you to say Yes! üíô‚ú®";
        } else {
          return "I can't wait forever, Lamar! üòÖ Please say Yes, I'm all in for us. üíôüíñ";
        }
      }
    </script>
  </body>
</html>
